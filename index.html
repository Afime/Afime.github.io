
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afime - 独立开发者</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 30%, #4a0a6a 60%, #ff1493 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(10, 10, 10, 0.95);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b9d, #ff8e53, #9d4edd);
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-menu li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-menu li a:hover {
            color: #ffd700;
        }

        .cta-button {
            background-color: #ffd700;
            color: #000000;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ffed4e;
            transform: translateY(-2px);
        }

        /* 主要内容区域 */
        .main-content {
            display: flex;
            min-height: 100vh;
            padding-top: 100px;
            justify-content: space-between;
            align-items: center;
        }

        .left-section {
            flex: 0 0 40%;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 10%;
        }

        .greeting {
            color: #ffd700;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .motto {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .motto-dot {
            width: 8px;
            height: 8px;
            background-color: #ff6b6b;
            border-radius: 50%;
        }

        .motto-text {
            color: #ffffff;
            font-size: 18px;
        }

        .main-heading {
            font-size: 52px;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .highlight {
            color: #ffd700;
        }

        .role {
            font-size: 26px;
            color: #ffffff;
            margin-bottom: 35px;
        }

        .description {
            font-size: 20px;
            color: #cccccc;
            margin-bottom: 45px;
            max-width: 500px;
            line-height: 1.7;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
        }

        .primary-btn {
            background-color: #ffd700;
            color: #000000;
            padding: 18px 35px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .primary-btn:hover {
            background-color: #ffed4e;
            transform: translateY(-2px);
        }

        .secondary-btn {
            border: 2px solid #333333;
            color: #ffffff;
            padding: 18px 35px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .secondary-btn:hover {
            border-color: #ffd700;
            color: #ffd700;
        }

        /* 右侧内容区域 */
        .right-section {
            flex: 0 0 40%;
            padding: 60px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10%;
        }

        .content-placeholder {
            background: rgba(0, 255, 255, 0.1);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: left;
            width: 100%;
            max-width: 500px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .content-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .placeholder-heading {
            font-size: 42px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            position: relative;
            z-index: 1;
            transform: translateX(20px);
            transform-origin: left center;
        }

        .placeholder-subtitle {
            font-size: 22px;
            color: #ffffff;
            line-height: 1.8;
            position: relative;
            z-index: 1;
            opacity: 0.9;
            transform: translateX(40px);
            max-width: 80%;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .navbar {
                padding: 15px 20px;
            }
            
            .nav-menu {
                display: none;
            }
            
            .left-section {
                padding: 40px 20px;
            }
            
            .right-section {
                padding: 40px 20px;
            }
            
            .main-heading {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon"></div>
            <span class="logo-text">Afime</span>
        </div>
        <ul class="nav-menu">
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#blog">博客</a></li>
            <li><a href="#projects">项目</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
        <a href="#contact" class="cta-button">Let's Talk</a>
    </nav>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <!-- 左侧内容区 -->
        <div class="left-section">
            <div class="greeting">你好, 欢迎来到我的空间</div>
            <div class="motto">
                <div class="motto-dot"></div>
                <span class="motto-text">用一万个日常.</span>
            </div>
                         <h1 class="main-heading">hello,我是<span class="highlight">Afime</span></h1>
            <h2 class="role">独立开发者</h2>
            <p class="description">I'm collaborating with individuals from diverse fields, which is precisely why I created this website. Feel free to contact me.</p>
            <div class="action-buttons">
                <a href="#works" class="primary-btn">查看我的作品</a>
                <a href="#about" class="secondary-btn">了解更多</a>
            </div>
        </div>

        <!-- 右侧内容区 -->
        <div class="right-section">
            <div class="content-placeholder">
                <h2 class="placeholder-heading">创意无界限</h2>
                <p class="placeholder-subtitle">探索我的设计理念与技术实现</p>
            </div>
        </div>
    </div>
</body>
</html>
